name: Test Linux

on: 
  push:
    branches:
      - master
      - develop
  pull_request:

jobs:
  test-linux:
    env:
      REPOSITORY_NAME: Test
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.JX_PAT }}
        submodules: recursive
        lfs: true

    - name: Checkout Resource
      uses: actions/checkout@v2
      with:
        repository: 'SachiSakurane/ProjucerPackage'
        path: 'lib/ProjucerPackage'
        token: ${{ secrets.JX_PAT }}
        submodules: recursive
        lfs: true

    - name: Juce Dependency
      run: |
        sudo apt-get install -y g++ libgtk-3-dev libfreetype6-dev libx11-dev libxinerama-dev libxrandr-dev libxcursor-dev mesa-common-dev libasound2-dev freeglut3-dev libxcomposite-dev libcurl4-openssl-dev
        sudo add-apt-repository -y ppa:webkit-team/ppa && sudo apt-get install libwebkit2gtk-4.0-37 libwebkit2gtk-4.0-dev

    - name: Projucer Setting
      run: |
        chmod 755 lib/ProjucerPackage/linux/setup.sh
        lib/ProjucerPackage/linux/setup.sh
        lib/ProjucerPackage/linux/Projucer --resave "Test/$REPOSITORY_NAME.jucer"

    - name: Build
      run: |
        cd Test/Builds/LinuxMakefile
        make
        ls


