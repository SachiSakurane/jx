name: Test Linux

on: 
  push:
    branches:
      - master
      - develop
  pull_request:

jobs:
  test-linux:
    runs-on: ubuntu-16.04
    steps:

    - name: Checkout
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.JX_PAT }}
        submodules: recursive
        lfs: true

    - name: Checkout Resource
      uses: actions/checkout@v2
      with:
        repository: 'SachiSakurane/ProjucerPackage'
        path: 'lib/ProjucerPackage'
        token: ${{ secrets.JX_PAT }}
        submodules: recursive
        lfs: true

    - name: Juce Dependency
      run: |
        sudo apt-get install -y xvfb libgtk-3-dev libxinerama-dev libxrandr-dev libxcursor-dev mesa-common-dev libasound2-dev freeglut3-dev libxcomposite-dev libcurl4-openssl-dev libwebkit2gtk-4.0-dev

    - name: Projucer Setting
      run: |
        chmod 755 lib/ProjucerPackage/linux/setup.sh
        chmod 755 lib/ProjucerPackage/linux/Projucer
        JUCE_DIR=$(pwd)/lib/ProjucerPackage xvfb-run -a --server-args="-screen 0 1280x800x24 -ac -nolisten tcp -dpi 96 +extension RANDR" lib/ProjucerPackage/linux/setup.sh

    - name: Build
      run: |
        cd Test
        cd Builds
        cd LinuxMakefile
        make
        ls -R


